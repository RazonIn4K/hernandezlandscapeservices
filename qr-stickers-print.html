<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printable QR Stickers - Hernandez Landscape</title>
    <style>
        @media print {
            @page { margin: 0.5in; size: letter; }
            body { margin: 0; }
            .no-print { display: none; }
        }
        body { font-family: sans-serif; background: #f0f0f0; }
        .sheet {
            background: white;
            width: 8.5in;
            height: 11in;
            margin: 2rem auto;
            padding: 0.5in; /* Avery Standard Margin */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(3, 2.625in); /* Avery 8160 Width */
            grid-auto-rows: 1in; /* Avery 8160 Height */
            column-gap: 0.125in;
            row-gap: 0;
        }
        .sticker {
            border: 1px dashed #eee; /* Helper for cutting, invisible if aligned perfectly or removed */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.1in;
            box-sizing: border-box;
            overflow: hidden;
        }
        .sticker-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .qr-code {
            width: 0.75in;
            height: 0.75in;
            margin-right: 0.15in;
        }
        .info {
            flex: 1;
        }
        .company { font-weight: bold; font-size: 10pt; color: #15803d; line-height: 1.1; }
        .cta { font-size: 8pt; color: #333; margin-top: 2px; }
        .phone { font-size: 9pt; font-weight: bold; margin-top: 2px; }
        
        .controls { text-align: center; margin: 2rem; }
        .btn { background: #15803d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; cursor: pointer; border:none; font-size: 1rem;}
    </style>
</head>
<body>

    <div class="controls no-print">
        <h1>Printable QR Stickers (Avery 8160 Compatible)</h1>
        <p>Use standard address labels (30 per sheet). Print at 100% scale.</p>
        <button onclick="window.print()" class="btn">Print Stickers</button>
    </div>

    <div class="sheet">
        <!-- Generate 30 stickers -->
        <script>
            // Using a reliable public API for the QR code for instant demonstration
            // Pointing to the new card.html page
            const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://hernandezlandscapeservices.com/card.html&color=15803d";
            
            for(let i=0; i<30; i++) {
                document.write(`
                <div class="sticker">
                    <div class="sticker-content">
                        <img src="${qrUrl}" class="qr-code" alt="QR">
                        <div class="info">
                            <div class="company">HERNANDEZ<br>LANDSCAPE</div>
                            <div class="cta">Scan for Info/Est</div>
                            <div class="phone">815-501-1478</div>
                        </div>
                    </div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
