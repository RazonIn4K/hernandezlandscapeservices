<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Â· Hernandez Landscape & Tree Service</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-50">
    <main class="min-h-screen flex items-center justify-center py-16 px-4">
        <section class="admin-card">
            <div class="flex justify-end mb-6">
                <div class="flex items-center space-x-2 border border-gray-300 rounded-full px-2 py-1" role="group" aria-label="Language selector">
                    <button type="button" class="px-2 py-1 text-sm font-semibold rounded-full bg-green-600 text-white transition hover:text-green-600" data-lang-switch="en" aria-pressed="true" id="langToggleEnAdmin">
                        EN
                    </button>
                    <button type="button" class="px-2 py-1 text-sm font-semibold rounded-full text-gray-700 hover:text-green-600 transition" data-lang-switch="es" aria-pressed="false" id="langToggleEsAdmin">
                        ES
                    </button>
                </div>
            </div>
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900" data-i18n-key="admin.heading">Upload Your Photos</h1>
                <p class="text-gray-600 mt-2" data-i18n-key="admin.subheading">Sign in with your phone number to share new projects.</p>
            </header>

            <div id="auth-section">
                <form id="phone-form" class="space-y-4" autocomplete="tel">
                    <label class="block text-sm font-semibold text-gray-700" for="phone-number" data-i18n-key="admin.phone.label">Phone number</label>
                    <input id="phone-number" type="tel" inputmode="tel" placeholder="+1 815 555 1234" class="admin-input" required data-i18n-placeholder="admin.phone.placeholder">
                    <button id="send-code-btn" type="submit" class="admin-button" data-i18n-key="admin.phone.send">Send code</button>
                </form>

                <form id="code-form" class="space-y-4 hidden" autocomplete="one-time-code">
                    <label class="block text-sm font-semibold text-gray-700" for="verification-code" data-i18n-key="admin.code.label">Verification code</label>
                    <input id="verification-code" type="text" inputmode="numeric" maxlength="6" placeholder="123456" class="admin-input" required data-i18n-placeholder="admin.code.placeholder">
                    <button id="verify-code-btn" type="submit" class="admin-button" data-i18n-key="admin.code.verify">Verify and sign in</button>
                </form>

                <p id="auth-message" class="admin-message" role="status"></p>
            </div>

            <div id="upload-section" class="hidden">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900" data-i18n-key="admin.upload.heading">Upload photos</h2>
                    <button id="logout-button" class="admin-button admin-button--secondary" data-i18n-key="admin.logout">Log out</button>
                </div>

                <p class="text-gray-600 mb-4" data-i18n-key="admin.upload.instructions">Drag and drop your photos or pick them from your device.</p>

                <div id="file-dropzone" class="admin-dropzone" role="button" tabindex="0">
                    <svg class="w-10 h-10 text-green-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6H16a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-sm text-gray-600" data-i18n-key="admin.dropzone.prompt">Drop images here or</p>
                    <button type="button" id="add-photos-button" class="admin-button admin-button--ghost mt-3" data-i18n-key="admin.dropzone.button">Choose photos</button>
                </div>

                <ul id="selected-files" class="admin-file-list" aria-live="polite"></ul>

                <input id="file-input" type="file" accept="image/*" multiple class="admin-input admin-input--file hidden" aria-hidden="true" tabindex="-1">
                <button id="upload-button" class="admin-button w-full mt-4" data-i18n-key="admin.upload.button">Upload photos</button>

                <div class="progress-wrapper mt-6" aria-live="polite">
                    <div id="upload-progress-bar" class="progress-bar">0%</div>
                </div>

                <p id="upload-status" class="admin-message" role="status"></p>
            </div>

            <div id="recaptcha-container"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script>
        window.firebasePhoneAuthConfig = {
            disableRecaptcha: false
        };
    </script>
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/i18n.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
